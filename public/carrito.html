<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/Estilos2.css">
</head>
<body>
  <div class="wrapper">
    <header>
      
      <div class="menu_bar">
        <a href="#" class="bt-menu"><span class="icon-menu"></span>Menu</a>
      </div>
  
      <nav>
             
        <ul>
           <li><img src="../img/Logo.png" width="60px"></li>     
        <li><a href="../login.html"><span class="icon-users"></span>Sesion</a></li>
          <li><a href="../index.html"><span class="icon-cart"></span>Seguir Comprando</a></li>
          <li><a href="#"><span class="icon-user-tie"></span>Nosotros</a></li>

        </ul>
      </nav>
    </header>
      
   
    <div class="container">
        <h1>Detalle del carrito</h1>
        <hr>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5"></th>
            </tr>
          </tfoot>
        </table>
    </div>
    <div class="container" id="footer-envio"></div>


<template id="template-envio">
    <h1>Detalle del envío</h1>
    <hr>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Dirección</th>
          <th scope="col">Teléfono</th>
          <th scope="col">Costo Envio</th>
        </tr>
      </thead>
      <tbody>
        <td id="nombre">Nombre</th>
        <td id="apellido">Apellido</th>
        <td id="direccion">Dirección</th>
        <td id="telefono">Teléfono</th>
        <td >$ <span id="costo">600</span></th>
      </tbody>
      <tfoot>
        <tr>
            <th>Costo total:</td>
            <th >$ <span id="total-costo">600</span></td>
            <td></td>
            <td><button class="btn btn-danger btn-sm"> Modificar datos </button></td>
            <td><button class="btn btn-info btn-sm"> Confirmar compra</button></td>
        </tr>
      </tfoot>
    </table>
</template>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td></td>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span id="total-compra">5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>$500</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

  </div>
    <footer class="pie-pagina">
      <div class="box">
       <h2>Siguenos</h2>
       <div class="redes-sociales">
         <a href="https://www.facebook.com/micaela.navarro.35513800" class="fa fa-facebook"></a>

       </div>
             </div>
             <div class="grupo-2">
               <small>&copy; 2022 <b> GymSales</b>- Todos los derechos reservados </small>
             </div>
    </footer>
    
    <script src="../js/jsCarrito.js"></script>
    <script src="../js/menu.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
